name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Create app bundle
        run: |
          APP="Clockoo.app"
          rm -rf "$APP"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"
          
          cp .build/release/Clockoo "$APP/Contents/MacOS/Clockoo"
          cp Resources/AppIcon.icns "$APP/Contents/Resources/AppIcon.icns"
          
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="0.0.0"
          fi
          
          cat > "$APP/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key><string>Clockoo</string>
            <key>CFBundleDisplayName</key><string>Clockoo</string>
            <key>CFBundleIdentifier</key><string>com.clockoo</string>
            <key>CFBundleVersion</key><string>${VERSION}</string>
            <key>CFBundleShortVersionString</key><string>${VERSION}</string>
            <key>CFBundlePackageType</key><string>APPL</string>
            <key>CFBundleExecutable</key><string>Clockoo</string>
            <key>CFBundleIconFile</key><string>AppIcon</string>
            <key>LSMinimumSystemVersion</key><string>14.0</string>
            <key>LSUIElement</key><true/>
            <key>NSHighResolutionCapable</key><true/>
          </dict>
          </plist>
          EOF
          
          codesign --force --sign - "$APP"

      - name: Create DMG
        run: |
          hdiutil create -volname Clockoo -srcfolder Clockoo.app -ov -format UDZO Clockoo.dmg

      - name: Create ZIP
        run: |
          ditto -c -k --keepParent Clockoo.app Clockoo.app.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Clockoo
          path: |
            Clockoo.dmg
            Clockoo.app.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Clockoo.dmg
            Clockoo.app.zip
          generate_release_notes: true

      - name: Update Homebrew tap
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(shasum -a 256 Clockoo.app.zip | awk '{print $1}')
          
          CASK=$(cat <<EOF
          cask "clockoo" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/julian-r/clockoo/releases/download/v#{version}/Clockoo.app.zip"
            name "Clockoo"
            desc "Lightweight macOS menu bar app for Odoo time tracking"
            homepage "https://github.com/julian-r/clockoo"

            depends_on macos: ">= :sonoma"

            app "Clockoo.app"

            zap trash: [
              "~/.config/clockoo",
            ]
          end
          EOF
          )
          
          # Update via GitHub API
          # Get current file SHA
          FILE_SHA=$(curl -s -H "Authorization: token ${TAP_TOKEN}" \
            "https://api.github.com/repos/julian-r/homebrew-clockoo/contents/Casks/clockoo.rb" \
            | python3 -c "import sys,json; print(json.load(sys.stdin).get('sha',''))")
          
          # Push updated cask
          curl -s -X PUT \
            -H "Authorization: token ${TAP_TOKEN}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/julian-r/homebrew-clockoo/contents/Casks/clockoo.rb" \
            -d "$(python3 -c "
          import json, base64
          content = base64.b64encode('''${CASK}'''.encode()).decode()
          print(json.dumps({
              'message': 'Update Clockoo to ${VERSION}',
              'content': content,
              'sha': '${FILE_SHA}'
          }))
          ")"
          
          echo "âœ… Updated Homebrew tap to ${VERSION} (sha256: ${SHA256})"
